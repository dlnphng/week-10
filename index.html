<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>

<body>
    <h1>Beneath the Surface: Tracing Australia's Mining Might in the Global Economy</h1>
    
    <div id="style"></div>

    <div id="styling"></div>

    <script type="text/javascript">
        var spec1 = "js/symbol_map.vg.json";
        vegaEmbed('#style', spec1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "js/stacked_area.vg.json";
        vegaEmbed('#styling', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
